<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Perguntas para Minha Namorada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogo de Perguntas para Minha Namorada ❤️</h1>
  </header>

  <main id="game">
    <section id="start-screen">
      <p>Bem-vinda, amor! Vamos ver o quanto você lembra da nossa história?</p>
      <button id="start-btn">Começar</button>
    </section>
    
    <section id="quiz" class="hidden">
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="options"></div>
      </div>
      <div id="feedback" class="hidden"></div>
    </section>
    
    <section id="result" class="hidden">
      <h2>Resultado</h2>
      <p id="score-message"></p>
      <button id="restart-btn">Jogar Novamente</button>
    </section>

    <section id="surprise-message" class="hidden">
      <h2>Carta Surpresa 💌</h2>
      <p id="surprise-text">Meu amor, eu te amo muito. Você é a minha princesa que eu sempre vou amar. Eu te amo. ❤️</p>
    </section>
  </main>

  <footer>
    <p>Feito com amor por Victor 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
